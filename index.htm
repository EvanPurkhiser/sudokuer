<!DOCTYPE HTML>
<html>
	<head>
		<title>Sudokuer - A Javascript Sudoku Solver</title>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="media/stylesheet/screen.css" />
	</head>
	<body>
		<h1>Sudokuer</h1>
		<h2>A Sudoku puzzle solver written in Javascript</h2>

		<form id="board">
			<div class="sub-square">
				<input type="text" name="value[0][0]" />
				<input type="text" name="value[0][1]" />
				<input type="text" name="value[0][2]" />
				<input type="text" name="value[1][0]" />
				<input type="text" name="value[1][1]" />
				<input type="text" name="value[1][2]" />
				<input type="text" name="value[2][0]" />
				<input type="text" name="value[2][1]" />
				<input type="text" name="value[2][2]" />
			</div>
			<div class="sub-square">
				<input type="text" name="value[0][3]" />
				<input type="text" name="value[0][4]" />
				<input type="text" name="value[0][5]" />
				<input type="text" name="value[1][3]" />
				<input type="text" name="value[1][4]" />
				<input type="text" name="value[1][5]" />
				<input type="text" name="value[2][3]" />
				<input type="text" name="value[2][4]" />
				<input type="text" name="value[2][5]" />
			</div>
			<div class="sub-square">
				<input type="text" name="value[0][6]" />
				<input type="text" name="value[0][7]" />
				<input type="text" name="value[0][8]" />
				<input type="text" name="value[1][6]" />
				<input type="text" name="value[1][7]" />
				<input type="text" name="value[1][8]" />
				<input type="text" name="value[2][6]" />
				<input type="text" name="value[2][7]" />
				<input type="text" name="value[2][8]" />
			</div>
			<div class="sub-square">
				<input type="text" name="value[3][0]" />
				<input type="text" name="value[3][1]" />
				<input type="text" name="value[3][2]" />
				<input type="text" name="value[4][0]" />
				<input type="text" name="value[4][1]" />
				<input type="text" name="value[4][2]" />
				<input type="text" name="value[5][0]" />
				<input type="text" name="value[5][1]" />
				<input type="text" name="value[5][2]" />
			</div>
			<div class="sub-square">
				<input type="text" name="value[3][3]" />
				<input type="text" name="value[3][4]" />
				<input type="text" name="value[3][5]" />
				<input type="text" name="value[4][3]" />
				<input type="text" name="value[4][4]" />
				<input type="text" name="value[4][5]" />
				<input type="text" name="value[5][3]" />
				<input type="text" name="value[5][4]" />
				<input type="text" name="value[5][5]" />
			</div>
			<div class="sub-square">
				<input type="text" name="value[3][6]" />
				<input type="text" name="value[3][7]" />
				<input type="text" name="value[3][8]" />
				<input type="text" name="value[4][6]" />
				<input type="text" name="value[4][7]" />
				<input type="text" name="value[4][8]" />
				<input type="text" name="value[5][6]" />
				<input type="text" name="value[5][7]" />
				<input type="text" name="value[5][8]" />
			</div>
			<div class="sub-square">
				<input type="text" name="value[6][0]" />
				<input type="text" name="value[6][1]" />
				<input type="text" name="value[6][2]" />
				<input type="text" name="value[7][0]" />
				<input type="text" name="value[7][1]" />
				<input type="text" name="value[7][2]" />
				<input type="text" name="value[8][0]" />
				<input type="text" name="value[8][1]" />
				<input type="text" name="value[8][2]" />
			</div>
			<div class="sub-square">
				<input type="text" name="value[6][3]" />
				<input type="text" name="value[6][4]" />
				<input type="text" name="value[6][5]" />
				<input type="text" name="value[7][3]" />
				<input type="text" name="value[7][4]" />
				<input type="text" name="value[7][5]" />

				<input type="text" name="value[8][4]" />
				<input type="text" name="value[8][5]" />

			<div class="sub-square">
				<input type="text" name="value[6][6]" />

				<input type="text" name="value[7][6]" />

				<input type="text" name="value[8][7]" />
				<input type="text" name="value[8][8]" />
			</div>
		</form>

		<div id="actions">
			<a id="load" href="javascript:;">Load a Puzzle</a>
			<a id="solve" href="javascript:;">Solve The Puzzle</a>
			<a id="clear" href="javascript:;">Clear the Board</a>
		</div>

		<a id="github" href="http://github.com/EvanPurkhiser/sudokuer">Fork sudokuer on GitHub</a>

		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
		<script src="media/javascript/sudoku.js"></script>
		<script src="media/javascript/puzzles.js"></script>
		<script src="media/javascript/game.js"></script>
	</body>
</html>
